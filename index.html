<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mangawii Game Indexer - Admin Dashboard</title>
    <!-- Corona Admin Template CSS (adjust paths if needed) -->
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/corona-style.css">
    <!-- Custom styles (your overrides) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-scroller">
        <!-- Sidebar -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="menu-title">Game Indexer</span>
                        <i class="fas fa-gamepad menu-icon"></i>
                    </a>
                </li>
                <!-- Add other nav items if needed -->
            </ul>
        </nav>
        <div class="container-fluid page-body-wrapper">
            <!-- Navbar -->
            <nav class="navbar p-0 fixed-top d-flex flex-row">
                <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                    <a class="navbar-brand brand-logo-mini" href="#"><img src="assets/images/logo-mini.svg" alt="logo"/></a>
                </div>
                <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
                    <!-- Add other navbar content if needed -->
                </div>
            </nav>
            <!-- Main Panel -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Mangawii Game Indexer</h4>
                                    <!-- Search and Filters -->
                                    <form id="search-form" class="mb-3">
                                        <div class="input-group">
                                            <input type="text" id="searchInput" class="form-control" placeholder="Search for a game...">
                                            <button id="searchBtn" type="submit" class="btn btn-primary">Search</button>
                                        </div>
                                    </form>
                                    <!-- Results Table -->
                                    <div class="table-responsive">
                                        <table class="table table-striped" id="resultsTable">
                                            <thead>
                                                <tr>
                                                    <th>Image</th>
                                                    <th>Game Title</th>
                                                    <th>Platform</th>
                                                    <th>Genre</th>
                                                    <th>Release</th>
                                                    <!-- Add more columns as needed -->
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Populated by script.js -->
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- Optionally add pagination or more controls -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- main-panel ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- plugins:js -->
    <script src="assets/vendors/jquery/jquery.min.js"></script>
    <script src="assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- endinject -->
    <script src="script.js"></script>
</body>
</html>
