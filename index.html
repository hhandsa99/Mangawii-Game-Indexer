<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNICAL | GAMES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body data-theme="light">
    <header>
        <div class="header-inner">
            <img src="images/site_logo.png" alt="شعار الموقع" class="site-logo">
            <h1>ألعاب اوفلاين</h1>
            <button id="theme-toggle" title="تبديل الوضع" aria-label="تبديل الوضع">
                <!-- SVG injected by JS -->
            </button>
        </div>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ابحث عن لعبة..." autocomplete="off">
            <span class="search-icon">
                <img src="images/search.svg" alt="بحث">
            </span>
        </div>
        <table id="gameList">
            <thead>
                <tr>
                    <th></th>
                    <th>اسم اللعبة</th>
                    <th>الحجم</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    
    <div class="summary-box">
    <div class="summary-box-content">
        <h3>ملخص الطلب</h3>
        <p>الألعاب المحددة: <span id="totalGames">0</span></p>
        <p>الحجم الكلي: <span id="totalSize">0.00</span> جيجا</p>
        <p>السعر: <span id="totalPrice">0.00</span> جنيه</p>
    </div>
    <div class="summary-box-actions">
        <button id="openSummaryPopup">تأكيد</button>
    </div>
</div>

    <div id="popup" class="popup-container">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h3>ملخص الطلب</h3>
            <div class="popup-text" id="summaryText"></div>
            <div class="popup-buttons">
                <button id="copyListBtn">نسخ</button>
                <button id="whatsappBtn">إرسال عبر واتساب</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
