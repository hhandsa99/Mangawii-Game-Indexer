<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNICAL | GAMES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;400;500;600;700;800;900&family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-theme="light">
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <div class="logo-section">
                    <img src="images/site_logo.png" alt="شعار الموقع" class="site-logo">
                    <h1 class="site-title">قسم الألعاب</h1>
                </div>
                <button id="theme-toggle" class="theme-toggle" title="تبديل الوضع" aria-label="تبديل الوضع">
                    <i class="fas fa-sun theme-icon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="ابحث عن لعبة..." autocomplete="off">
                    <button class="search-clear" id="searchClear" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Games List Section -->
        <section class="games-section">
            <div class="games-container">
                <div class="games-header">
                    <h2 class="games-title">قائمة الألعاب</h2>
                    <div class="games-stats">
                        <span class="stat-item">
                            <i class="fas fa-gamepad"></i>
                            <span id="totalGamesCount">0</span> لعبة
                        </span>
                    </div>
                </div>
                
                <div class="games-table-container">
                    <table id="gameList" class="games-table">
                        <thead>
                            <tr>
                                <th class="checkbox-col">
                                    <input type="checkbox" id="selectAll" class="select-all-checkbox">
                                </th>
                                <th class="name-col">اسم اللعبة</th>
                                <th class="size-col">الحجم</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Summary Bar -->
    <div class="summary-bar">
        <div class="summary-content">
            <div class="summary-info">
                <div class="summary-item">
                    <i class="fas fa-hdd"></i>
                    <span class="summary-label">الحجم الكلي:</span>
                    <span class="summary-value" id="totalSize">0.00</span>
                    <span class="summary-unit">جيجا</span>
                </div>
                <div class="summary-divider"></div>
                <div class="summary-item">
                    <i class="fas fa-tag"></i>
                    <span class="summary-label">السعر:</span>
                    <span class="summary-value" id="totalPrice">0.00</span>
                    <span class="summary-unit">جنيه</span>
                </div>
                <div class="summary-divider"></div>
                <div class="summary-item">
                    <i class="fas fa-check-circle"></i>
                    <span class="summary-label">المحددة:</span>
                    <span class="summary-value" id="totalGames">0</span>
                    <span class="summary-unit">لعبة</span>
                </div>
            </div>
            <button id="openSummaryPopup" class="summary-btn">
                <i class="fas fa-shopping-cart"></i>
                تأكيد الطلب
            </button>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup-overlay">
        <div class="popup-container">
            <div class="popup-header">
                <h3 class="popup-title">
                    <i class="fas fa-clipboard-list"></i>
                    ملخص الطلب
                </h3>
                <button class="popup-close" id="closeBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="popup-content">
                <div class="popup-text" id="summaryText"></div>
            </div>
            <div class="popup-actions">
                <button id="copyListBtn" class="popup-btn copy-btn">
                    <i class="fas fa-copy"></i>
                    نسخ
                </button>
                <button id="whatsappBtn" class="popup-btn whatsapp-btn">
                    <i class="fab fa-whatsapp"></i>
                    واتساب
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>جاري تحميل الألعاب...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
